<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Nuevo Proyecto')"></head>

<body>
<nav th:replace="fragments :: barra-menu"></nav>


<div class="container-fluid">

    <h2>Nuevo Proyecto</h2>

    <form method="post" th:action="@{/equipos/{id}/proyectos/nuevo(id=${equipo.id})}" th:object="${proyecto}">
        <div class="col-6">
            <div class="form-group">
                <label for="nombre">Nombre del Proyecto:</label>
                <input class="form-control" id="nombre" name="nombre" required th:field="*{nombre}" type="text"/>
            </div>
            <button class="btn btn-primary" type="submit">Crear proyecto</button>
            <a class="btn btn-link" th:href="@{/equipos/{id}(id=${equipo.id})}">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
