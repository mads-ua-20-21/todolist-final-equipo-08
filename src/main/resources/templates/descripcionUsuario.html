<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='descripcionUsuario')"></head>

<body>

<nav th:replace="fragments :: barra-menu"></nav>

<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">

            <table class="table">
                <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><h4>Id</h4></td>
                    <td><h4 th:text="${usuarioDescrito.getId()}"></h4></td>

                </tr>
                <tr>
                    <td><h4>Nombre</h4></td>
                    <td><h4 th:text="${usuarioDescrito.getNombre()}"></h4></td>

                </tr>
                <tr>
                    <td><h4>Email</h4></td>
                    <td><h4 th:text="${usuarioDescrito.getEmail()}"></h4></td>

                </tr>
                <tr>
                    <td><h4>Fecha de Nacimiento</h4></td>
                    <td><h4 th:text="${usuarioDescrito.getFechaNacimiento()}"></h4></td>

                </tr>
                <tr th:if="${usuario.getAdministrador()}" th:unless="${usuarioDescrito.getAdministrador()}">
                    <td><h4>Estado </h4></td>
                    <td th:unless="${usuarioDescrito.getBloqueado()}"><h4>Habilitado</h4></td>
                    <td th:if="${usuarioDescrito.getBloqueado()}"><h4>Bloqueado</h4></td>

                </tr>
                <tr th:if="${usuarioDescrito.getAdministrador()}">
                    <td><h4>Administrador</h4></td>

                </tr>

                </tbody>
            </table>
            <p>        <a class="btn btn-primary btn-xs" th:href="@{/usuarios/{id}/editar(id=${usuarioDescrito.getId()})}"/>Editar usuario</a></p>
        </div>

    </div>

    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
