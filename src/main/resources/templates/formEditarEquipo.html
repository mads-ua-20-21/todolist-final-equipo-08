<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Editar nombre de Equipo')"></head>

<body>
<nav th:replace="fragments :: barra-menu"></nav>


<div class="container-fluid">

    <h2 th:text="'Editar nombre del Equipo: ' + ${equipo.getNombre()}"></h2>

    <form method="post" th:action="@{/equipos/{id}/editar(id=${equipo.id})}" th:object="${equipo}">
        <div class="col-6">
            <div class="form-group">
                <label for="nuevoNombre">Nuevo nombre del Equipo:</label>
                <input class="form-control" id="nuevoNombre" name="nuevoNombre" required th:field="*{nombre}" type="text"/>
            </div>
            <button class="btn btn-primary" type="submit">Cambiar nombre del equipo</button>
            <a class="btn btn-link" href="/equipos">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
