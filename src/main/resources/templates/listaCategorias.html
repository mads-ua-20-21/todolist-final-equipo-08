<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Categorias')"></head>

<body>

<nav th:replace="fragments :: barra-menu"></nav>


<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2 th:text="'Listado de Categorías de ' + ${usuario.getNombre()}"></h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Categoría</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria: ${categorias}">
                    <td th:text="${categoria.getTitulo()}"></td>
                    <td>
                        <form method="post" th:action="@{/usuarios/{id}/categoria/{id_c}/eliminar(id=${usuario.getId()}, id_c=${categoria.getId()})}">
                            <button class="btn btn-danger" type="submit">Eliminar</button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>
            <p><a class="btn btn-primary" th:href="@{/usuarios/{id}/categoria/nueva(id=${usuario.id})}"> Nueva Categoria</a>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
